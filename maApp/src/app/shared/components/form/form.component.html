<form class="form container" #form="ngForm" (ngSubmit) = "process()" novalidate>
    <div class="form-group">
      <input type="text"  #nom="ngModel" [(ngModel)]="newItem.name" name="name"
      class="form-control" placeholder="Nom et prénom" minlength="5" required>
    </div>

    <div class="alert alert-danger" *ngIf="nom.invalid && nom.touched">
      champ invalid
    </div>

    <div class="form-group">
        <input type="text" #ref="ngModel" [(ngModel)]="newItem.reference" name="ref"
        class="form-control" placeholder="NRéférence ex : 1245" minlength="4" required>
    </div>

    <div class="alert alert-danger" *ngIf="ref.invalid && ref.touched">
        champ invalid
      </div>

    <div class="form-group">
    <select [(ngModel)]="newItem.state" class="form-control"  name="state">
        <option [ngValue]="state.ALIVRER">A livrer</option>
        <option [ngValue]="state.ENCOURS">En cours</option>
        <option [ngValue]="state.LIVREE">Livrée</option>
      </select>
    </div>

    <div class="form-group">
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
