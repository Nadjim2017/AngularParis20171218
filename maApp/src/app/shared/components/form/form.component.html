<form class="form container" [formGroup]="form" (ngSubmit) = "process()" novalidate>

    <div class="form-group">
      <input type="text" formControlName="name" class="form-control"
      placeholder="Nom et prénom">
    </div>

    <div class="alert alert-danger" *ngIf= "isError('name')">
      le champ nom est invalid
    </div>

    <div class="form-group">
        <input type="text"  formControlName="ref" class="form-control"
        placeholder="NRéférence ex : 1245">
    </div>

    <div class="alert alert-danger" *ngIf="isError('ref')">
        le champ ref est invalid
      </div>

    <div class="form-group">
    <select class="form-control"  formControlName="state">
        <option [ngValue]="state.ALIVRER">A livrer</option>
        <option [ngValue]="state.ENCOURS">En cours</option>
        <option [ngValue]="state.LIVREE">Livrée</option>
      </select>
    </div>

    <div class="form-group">
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
    </div>

  </form>
