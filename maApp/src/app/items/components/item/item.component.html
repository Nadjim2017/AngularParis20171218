<div class="card">
    <div class="card-header">
     <!-- {{ item.state }}
      <span class="state-0" *ngIf="state.ALIVRER === item.state"> A livrer </span>
      <span class="state-1" *ngIf="state.ENCOURS === item.state"> En cours </span>
      <span class="state-2" *ngIf="state.LIVREE === item.state"> livr√©e </span>
      -->
      <span [appState] = "item.state"></span>
    </div>
    <div class="card-body">
      <h4 class="card-title"> {{ item.name }}</h4>
      <p class="card-text"> {{ item.reference }}</p>
      <button class="btn btn-primary" *ngIf="state.ALIVRER == item.state"
      (click)="changeState(item, state.ALIVRER)">En Cours</button>
      <button class="btn btn-primary" *ngIf="state.ENCOURS == item.state"
      (click)="changeState(item, state.ENCOURS)">Livree</button>
    </div>
  </div>
